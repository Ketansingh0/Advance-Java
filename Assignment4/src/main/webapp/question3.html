<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .link-container {
            margin: 15px 0;
        }
        .form-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .form-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Welcome to Our Web Application</h2>
    <p>Select a form below:</p>

    <div class="container">
        <div class="link-container">
            <a href="login.html" class="form-link">Login Form</a>
        </div>
        <div class="link-container">
            <a href="feedback.html" class="form-link">Customer Feedback Form</a>
        </div>
        <div class="link-container">
            <a href="admission.html" class="form-link">Admission Form</a>
        </div>
        <div class="link-container">
            <a href="marksheet.html" class="form-link">Student Mark Sheet</a>
        </div>
    </div>

</body>
</html>
